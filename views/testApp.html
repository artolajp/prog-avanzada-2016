<!DOCTYPE html>
<html ng-app="ToDoList">
<head>
<title>Angular</title>
<script src="../assets/angular.js"></script>
<script src="../assets/angular-local-storage.min.js"></script>
<script src="../Controllers/test2Controller.js"></script>
<meta charset="utf-8">
<link rel="stylesheet" href="../assets/bootstrap-3.3.6-dist/css/bootstrap.min.css">

</head>
<body ng-controller="ToDoController">
	<ul>
		<li ng-repeat="actividad in todo">
			{{actividad.descripcion}}-
			{{actividad.fecha|date:'short'}}
		</li>
	</ul>
	<form ng-submit="addActv()">
		<input type="text" ng-model="newActv.descripcion"> 
		<input type="date" ng-model="newActv.fecha">
		<input type="submit" value="Guardar Actividad">
		
	</form>
	<button ng-click="clean()">Limpiar</button>
		
</body>
</html>
