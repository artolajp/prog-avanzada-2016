<!DOCTYPE html>
<html ng-app="TestApp">
<head>
<title>Programacion Avanzada - Práctica</title>
<script src="./assets/angular.js"></script>
<script src="./Controllers/TestController.js"></script>
<meta charset="utf-8">
<link rel="stylesheet" href="./assets/bootstrap-3.3.6-dist/css/bootstrap.min.css">
</head>
<body ng-controller="TestController">
		<h1>{{ "Probando Angular"}}</h1>
		<br>
		Bienvenido {{name+", de "+age +" años."}}
		<br>
		<ul>
			<li ng-repeat="detail in details">
			{{detail.detail}}
			</li>
		</ul>
		<span ng-if="email!=null">Tu email es {{email}}</span>
		<hr>
		<br>
		<form>
		Cual es tu nombre? <input ng-model="name" type="text" placeholder="Ingresa tu nombre">
		<br>
		Cual es tu edad? <input ng-model="age" type="text" placeholder="Ingresa tu edad">
		<br>
		Cual es tu e-mail? <input ng-model="email" type="email" placeholder="Ingresa tu e-mail">
		<span >Error</span>
		<br>
		desea agregar un detalle mas?<input ng-model="newDetail.detail" type="text" placeholder="Ingresa nuevo detalle">
		<button ng-if="newDetail.detail" ng-click="addDetail()">Agregar Detalle </button>
		</form>
		<a href="views/testHttp.html">ir ejemplo uso de $http</a>
		<a href="views/testApp.html">ir ejemplo uso AngularLocalStorage</a>
</body>
</html>
